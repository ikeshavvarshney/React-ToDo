<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- dark background -->
  <rect width="64" height="64" rx="8" fill="#000"/>

  <!-- "T" in white -->
  <text x="10" y="42" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="28" fill="#fff">T</text>

  <!-- orange pill touching the right edge -->
  <rect x="36" y="0" width="28" height="64" rx="8" ry="8" fill="#ff8c00"/>

  <!-- "H" in black inside pill -->
  <text x="50" y="42" font-family="Helvetica, Arial, sans-serif" font-weight="700" font-size="26" fill="#000" text-anchor="middle">H</text>
</svg>
